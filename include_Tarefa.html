<div id="tarefaIncluir" class="modal fade" tabindex="-1" aria-labelledby="tarefaIncluirLabel" aria-hidden="true">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<div class="modal-header">
				<h1 id="tarefaIncluirLabel" class="modal-title fs-5">Incluir tarefa</h1>
			</div>
			<div class="modal-body">
				<div id="tarefaIncluirMensagens" class="mt-3">
				</div>
				<form>
					<div class="mb-3">
						<label for="tarefaIncluirNome" class="form-label">Nome</label>
						<input id="tarefaIncluirNome" type="text" class="form-control">
					</div>
					<div class="mb-3">
						<label for="tarefaIncluirNotas" class="form-label">Notas</label>
						<input id="tarefaIncluirNotas" type="text" class="form-control">
					</div>
					<div class="mb-3">
						<label for="tarefaIncluirMae" class="form-label">Tarefa "mãe"</label>
						<select id="tarefaIncluirMae" class="form-select"></select>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button id="tarefaIncluirIncluir" type="button" class="btn btn-primary">Incluir</button>
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
			</div>
		</div>
	</div>
</div>
